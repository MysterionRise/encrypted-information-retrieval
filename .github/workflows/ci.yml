name: CI

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Code Quality Checks
  lint:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff bandit black isort mypy

      - name: Check code formatting (black)
        run: |
          black --check src tests
        continue-on-error: false

      - name: Check import sorting (isort)
        run: |
          isort --check-only --profile black src tests
        continue-on-error: true

      - name: Lint with ruff
        run: |
          ruff check src tests
        continue-on-error: true

      - name: Security check with bandit
        run: |
          bandit -r src -ll -f screen
        continue-on-error: true

      - name: Type check with mypy
        run: |
          PYTHONPATH=src:$PYTHONPATH mypy src/encrypted_ir --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  # Job 2: Test Suite (Multiple Python Versions)
  test:
    name: Test Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-timeout

      - name: Run tests
        run: |
          PYTHONPATH=src:$PYTHONPATH python -m pytest -v -W ignore::DeprecationWarning --timeout=60
        timeout-minutes: 10

      - name: Test summary
        if: always()
        run: |
          echo "::notice::Tests completed for Python ${{ matrix.python-version }}"

  # Job 3: Test Coverage
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          PYTHONPATH=src:$PYTHONPATH python -m pytest \
            --cov=src/encrypted_ir \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            -W ignore::DeprecationWarning

      - name: Check coverage threshold
        run: |
          PYTHONPATH=src:$PYTHONPATH python -m pytest \
            --cov=src/encrypted_ir \
            --cov-fail-under=80 \
            -W ignore::DeprecationWarning
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-encrypted-ir
          fail_ci_if_error: false

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  # Job 4: Security Scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run bandit security scanner
        run: |
          bandit -r src -ll -f json -o bandit-report.json || true
          bandit -r src -ll -f screen

      - name: Check dependencies for vulnerabilities
        run: |
          safety check --json || echo "::warning::Safety check found vulnerabilities"
        continue-on-error: true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json
          retention-days: 30

  # Job 5: Benchmarks (Optional - only on main branch)
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-benchmark

      - name: Run benchmarks
        run: |
          mkdir -p benchmarks/results
          PYTHONPATH=src:$PYTHONPATH python -m pytest \
            --benchmark-only \
            --benchmark-json=benchmarks/results/latest.json \
            2>/dev/null || echo "No benchmarks found yet"
        continue-on-error: true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: benchmarks/results/
          retention-days: 90

  # Job 6: Build Check
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-package
          path: dist/
          retention-days: 30

  # Summary Job (runs after all other jobs)
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, coverage, security, build]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.coverage.result }}" == "success" ] && \
             [ "${{ needs.security.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ Some CI checks failed:"
            echo "  Lint: ${{ needs.lint.result }}"
            echo "  Test: ${{ needs.test.result }}"
            echo "  Coverage: ${{ needs.coverage.result }}"
            echo "  Security: ${{ needs.security.result }}"
            echo "  Build: ${{ needs.build.result }}"
            exit 1
          fi
